{% extends 'wishlistapp/base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login page</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
                <a class="btn btn-outline-info" href="{% provider_login_url 'google' %}">Login with Google</a>
            </div>
        </form>
        <div class="border-top pt-3">
            <stall class="text-muted">
                Need an Account? <a class="ml-2" href="{% url 'register'%}">Sing up</a>
            </stall>
        </div>
    </div>
{% endblock %}
