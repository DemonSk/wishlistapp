{% extends 'wishlistapp/base.html' %}
{% block content %}

        <div class="row">
            {% for item in items %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{ item.image.url }}">
			<div class="box-element product">
				<h6><strong>{{ item.name }}</strong></h6>
				<hr>
				<button  class="btn btn-outline-secondary add-btn">Add to Wishlist</button>
				<a class="btn btn-outline-success" href="{% url 'items-detail' item.id %}">View</a>
			</div>
		</div>
        {% endfor %}
	</div>

{% endblock content %}
